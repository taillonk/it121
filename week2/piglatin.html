<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin translator</title>
</head>
<body>

    <script>
        phrase = (prompt("Enter a phrase")).toLowerCase();
        document.write("You entered -  ", phrase,". ");

        // Your pig-latin translation code here

        if (phrase.length > 2){
            let vowels = "aeiou";
            let firstLetter = phrase.charAt(0);
            let secondLetter = phrase.charAt(1);
            let translatedWord="";
            let phrase_substring="";
            let response = "Your phrase in piglatin is: ";
            if (vowels.includes(firstLetter)){
                translatedWord = "phrase" + "way."; 
                document.write(response,translatedWord);
            }else if (!vowels.includes(firstLetter)){
                if (!vowels.includes(secondLetter)){
                    phrase_substring = phrase.substring(2) 
                    translatedWord = phrase_substring + firstLetter + secondLetter + "ay.";
                    document.write(response,translatedWord);
                }else{
                    phrase_substring = phrase.substring(1) 
                    translatedWord = phrase_substring + firstLetter + "ay.";
                    document.write(response,translatedWord);
                }
            }
        }else{
            document.write(" ********* The phrase to translate must be at least two characters long. Try again!");
        }
    </script>

</body>
</html>
